<template name="info">
    <h2>Overview</h2>
    <p>This is to exercise the Test App to explore creating Agreements and resolving disputes with Adjudicators</p>
    <hr>
    <h2>HD Wallet</h2>
    <form>
        <p>Provide a HD Wallet seed mnemonic:</p>
        <input type="password" name="mnemonic" size="100"/>
        <button type="button" class="js-unlock">Enter</button>
    </form>
    <hr>
    <h2>Identify a Taker</h2>
    <p>Choose an address to be the Taker. The other counter party in the agreement. The Originator is always the first - 0x30BA2478B37225eCfb32DC80f05278195C938995</p>
    <form>
        <table id="tables">
            <tr>
                <th>Taker: {{taker}}</th>
            </tr>
            <tr>
                <td>
                    <select id="select" size="10" name="taker">
                        {{#each addresses}}
                            <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                </td>
            </tr>
        </table>
        <button class="js-counterparties">submit</button>
    </form>

    <hr>
    <p>Check Ethereum node access with the Balance. Click:</p>

    <button class="js-coinbase">Coinbase</button>&nbsp;&nbsp;then &nbsp;&nbsp;<button class="js-balance">Balance</button>
    <p>The coinbase is [{{coinbase}}] and has a balance of [{{balance}}]</p>
    <hr>
    <h2>Agreement Factory</h2>
    <p>The smart contract address of the Agreement Factory. By default <strong>{{factory}}</strong>. (Needs Test)</p>
    <hr>
    <form>
        <p>Factory Address:</p>
        <input name="factory" size="100"/>
        <button type="button" class="js-factory">Submit</button>
    </form>
    <hr>
</template>
