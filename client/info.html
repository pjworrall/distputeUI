<template name="info">
    <h2>Overview</h2>
    <p>This is to exercise the Test App to explore creating Agreements and resolving disputes with Adjudicators</p>
    <hr>
    <form>
        <p>Provide a hd wallet mnemonic:</p>
        <input type="password" name="mnemonic" size="100"/>
        <button type="button" class="js-unlock">Enter</button>
    </form>
    <hr>
    <h2>First 10 Wallet Addresses</h2>

    <ul id="addresses">
    {{#each addresses}}
        <li>{{this}}</li>
    {{/each}}
    </ul>
    <hr>
    <p>Check Ethereum node access with the Balance button above.</p>
    Click
    <button class="js-coinbase">Coinbase</button>&nbsp;&nbsp;then &nbsp;&nbsp;<button class="js-balance">Balance
</button>
    <p>The coinbase is [{{coinbase}}] and has a balance of [{{balance}}]</p>
    <hr>
    <h2>Agreement Factory</h2>
    <p>Currently {{factory}}</p>
    <hr>
    <form>
        <p>Factory Address:</p>
        <input name="factory" size="100"/>
        <button type="button" class="js-factory">Submit</button>
    </form>
    <hr>
    <h2>Create Agreement</h2>
    <p>Provide subject for counter parties to take position over:</p>
    <input type="text" name="subject" size="80" placeholder="subject name.."/>
    <button class="js-agreement">Create</button>
    <hr>
</template>
