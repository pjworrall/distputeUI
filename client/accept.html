<template name="accept">
    <hr>
    <h2>Accept an Agreement</h2>
    <p>The Taker accepts an agreement. Current Taker is <strong>{{taker}}</strong>. Change above if the counter party is a different Identity</p>
    <form>
        <p>Agreement Address to Accept:</p>
        <input name="address" size="100"/>
        <button type="button" class="js-accept">Accept</button>
    </form>
    <br>
    <p>
    {{#if accepted}}
        {{accepted}}<br>
    {{/if}}
    </p>

</template>
