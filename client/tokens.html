<template name="tokens">
    <hr>
    <h2>Provide Taker with Tokens</h2>
    <p>Provide ERC20 Tokens for the Taker to use for Staking in Agreements. The Originator has all the Tokens in this mockup so this moved some to the Taker. </p>
    <form>
        <p>Amount of Tokens:</p>
        <input name="token-amount" size="25"/>
        <p>Token Contract Address</p>
        <input name="token-address" size="100"/>
        <button type="button" class="js-transfer">Transfer</button>
    </form>
    <br>
    <p>
    {{#if transfered}}
        {{transfered}}<br>
    {{/if}}
    </p>

</template>
