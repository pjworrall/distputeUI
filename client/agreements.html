<template name="agreements">
    <hr>
    <h2>Local Agreement History</h2>

    <table id="tables">
        <tr>
            <th>Date</th>
            <th>Taker</th>
            <th>Agreement</th>
            <th>Factory</th>
            <th>Originator Escrow</th>
            <th>Taker Escrow</th>
        </tr>


        {{#each agreements}}
            {{> agreement}}
        {{/each}}

    </table>

</template>
