<template name="transactions">
    <hr>
    <h2>Transactions Made</h2>

    <table id="tables">
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Gas used</th>
            <th>To</th>
            <th>Tx Hash</th>
        </tr>


        {{#each transactions}}
            {{> transaction}}
        {{/each}}

    </table>

</template>
